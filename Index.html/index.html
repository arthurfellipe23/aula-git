<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 align="center">Atendimento</h1>
    <p align="center">Entre em contato preenchendo o formulário.
        Teremos o maior prazer em atender ao seu contato.
    </p>
    <table align="center">
        <tr><td colspan="2">
            <input type="radio" name="time">
            <label>Pessoa Física</label>
            <input type="radio" name="time">
            <label>Pessoa Juridica</label></td></tr>
        <tr ><td align="right"><label for="cpf">CPF/CNPJ:</label></td><td><input type="text" id="cpf" size="50" placeholder="Digite seu cpf ou cnpj"></td></tr>
        <tr><td align="right"><label>Nome:</label></td><td><input type="text" size="50"></td></tr>
        <tr><td align="right"><label>E-mail</label></td><td><input type="email" size="50"></td></tr>
        <tr><td align="right"><label>Fone:</label></td><td><input type="text" size="50"></td></tr>
        <tr><td align="right"><label>Cidade:</label></td><td><input type="text" size="50"></td></tr>
        <tr><td align="right"><label>Assunto:</label></td>
        <td><select name="profissao">
            <option value="" selected disabled>Selecione</option>
            <option value="frete">Frete</option>
            <option value="promocoes">Promoções</option>
            <option value="ViagensNacionais">Viagens nacionais</option>
            <option value="ViagensInternacionais">Viagens internacionais</option>
         </select></td></tr>
        <tr><td align="right"><label >Mensagem</label></td><td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td></tr>
        <tr><td></td><td><input type="submit" value="Enviar"></td></tr>
    </table>    
</body>
</html>
